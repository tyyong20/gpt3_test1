<!DOCTYPE html>
<html>
  <head>
    <title>Motivational Quotes</title>
    <style>
      /* Add some style to our form */
      * {
        box-sizing: border-box;
      }
      
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f1f1f1;
      }
      
      .form-container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.3);
      }
      
      .form-input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        background-color: #f1f1f1;
      }
      
      .form-input:focus {
        background-color: #ddd;
        outline: none;
      }
      
      .submit-button {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        width: 100%;
        border-radius: 4px;
        padding: 12px;
        font-size: 16px;
      }
      
      .submit-button:hover {
        background-color: #45a049;
      }

      .result-container {
        margin: 20px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 20px;
        font-weight: bold;
        background-color: #e9e9e9;
      }
      
    </style>
  </head>
  <body>
    <div class="form-container">
      <form>
        <label for="input-field">Input:</label><br>
        <input type="text" id="input-field" name="input-field" class="form-input"><br><br>
        <input type="button" value="Submit" onclick="submitForm()" class="submit-button">
      </form>
      <div id="result-container" class="result-container"></div>
    </div>

    <script>
      function submitForm() {
        const inputValue = document.getElementById('input-field').value;
        
        const requestOptions = {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ input: inputValue })
        };
        
        fetch('/api/request', requestOptions)
          .then(response => response.text())
          .then(result => {
            document.getElementById('result-container').innerHTML = result;
          })
          .catch(error => console.log('error', error));
      }
    </script>
  </body>
</html>
